<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--poppins and raleway fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7cc9b7487d.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container first-row">
      <div class="row welcome-section text-center">
        <div class="col-1 logo-items">
          <i class="fab fa-github icons github"></i>
          <i class="fab fa-linkedin icons linkedin"></i>
          <i class="fab fa-instagram icons instagram"></i>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 intro">
          <p class="greeting">Hello, I'm</p>
          <h1>Sana Khademi</h1>
          <div class="detailed-info">
            <h2 class="m-2">
              Front-end Developer, <br />
              Software Engineer,
            </h2>

            <h2 class="m-4">based in Iran</h2>
          </div>
          <br />
          <a href="#" class="btn about-button">About me</a>
        </div>
      </div>
    </div>
    <div class="container second-row">
      <h2 class="project-heading text-center p-4">Projects</h2>
      <div class="row projects">
        <div class="col-lg-4 col-sm-12">
          <div class="project-grid">
            <img src="style/images/project-1.png" class="project-images" />
            <a href="#" class="btn project-buttons source-button">Source</a>
            <a href="#" class="btn project-buttons">View Project</a>
          </div>
        </div>

        <div class="col-lg-4 col-sm-12">
          <div class="project-grid">
            <img
              src="style/images/project-2.png"
              class="project-images project-2"
            />
            <a href="#" class="btn project-buttons source-button">Source</a>
            <a href="#" class="btn project-buttons">View Project</a>
          </div>
        </div>

        <div class="col-lg-4 col-sm-12">
          <div class="project-grid">
            <img src="style/images/project-3.png" class="project-images" />
            <a href="#" class="btn project-buttons source-button">Source</a>
            <a href="#" class="btn project-buttons">View Project</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container contact-section">
      <div class="row">
        <h3 class="contact-header">Get in touch ðŸ‘‹</h3>
        <p class="contact-intro">
          Want to connect? Feel free to type your requests/ suggestions below!
        </p>
        <form class="contact-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control name-box"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control name-box"
              placeholder="Email"
            />
          </div>
          <textarea
            class="form-control text-area"
            rows="10"
            placeholder="How can I help?"
          ></textarea>

          <button type="submit" class="btn btn-primary">Let's connect</button>
        </form>
      </div>
    </div>
  </body>
</html>
