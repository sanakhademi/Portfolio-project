<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--poppins and raleway fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7cc9b7487d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container about-section">
      <div class="row">
        <div class="col-12">
          <h1 class="about-heading">About Me</h1>
        </div>
        <div class="row">
          <div class="col-1 about-logo-items">
            <i class="fab fa-github about-icons github"></i>
            <i class="fab fa-linkedin about-icons linkedin"></i>
            <i class="fab fa-instagram about-icons instagram"></i>
          </div>
          <div class="col-8">
            <p class="about-description">
              Hi, I’m Sana. <br />
              I’m a highly motivated and passionate front-end developer who
              loves to create websites! <br />
              Browse through my previous projects and if you like, click on the
              button below to contact me!
            </p>
            <a href="#" class="btn contact-button">Contact me</a>
          </div>
          <div class="col-3">
            <img src="style/images/profile-pic.jpg" class="profile-image" />
          </div>
        </div>
      </div>
    </div>
    <div class="container skills-section">
      <div class="row">
        <div class="col-12">
          <h2 class="skills-heading">Skills</h2>
        </div>
      </div>
    </div>
  </body>
